<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div>
      <img id="img-header" src="./images/illustration-hero.svg" alt="">
    </div>
    
    <div>

      <h1>Order Summary</h1>

      <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div id="box">
        <div id="icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div id="plan">

          <p id="header-plan">Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <div id="change">
          <a href="#">Change</a>
        </div>
      </div>

      <div id="button">
        <p>Proceed to Payment</p>
      </div>

      <p id="cancel"><a>Cancel Order</a></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DeltaLuan" target="_blank">DeltaLuan</a>.
  </div>
</body>
</html>
