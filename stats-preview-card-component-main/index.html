<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div id="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

    <div>
      <p class="info"><b class="in">10k+</b> <br> COMPANIES</p>
      <p class="info"><b class="in">314</b> <br> TEMPLATES</p>
      <p class="info"><b class="in">12M+</b> <br> QUERIES</p>
    </div>
    </div>
    <div class="image">
      <img id="opacity" src="images/image-header-desktop.jpg">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DeltaLuan" target="_blank">DeltaLuan</a>.
  </div>
</body>
</html>
